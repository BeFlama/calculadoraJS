<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="historial" id="prevalor">

                </div>
                <div class="calculo" id="actualvalor">
                </div>
                <hr class="line">
            </div>
            <div class="btnstop">
                <button class="suncharger">suncharger</button>
                <button class="btnce" onclick="display.borrar()">ce</button>
                <button class="btnce" onclick="display.borrarTodo()">c</button>
            </div>
            <div class="btns">

                <button class="nro">7</button>
                <button class="nro">8</button>
                <button class="nro">9</button>
                <button class="oper" value="sumar">+</button>

                <button class="nro">4</button>
                <button class="nro">5</button>
                <button class="nro">6</button>
                <button class="oper" value="restar">-</button>

                <button class="nro">1</button>
                <button class="nro">2</button>
                <button class="nro">3</button>
                <button class="oper" value="multiplicar">x</button>

                <button class="nro">.</button>
                <button class="nro">0</button>
                <button class="oper" value="igual">=</button>
                <button class="oper" value="dividir">/</button>

            </div>
        </div>

    </div>
</body>
</html>
